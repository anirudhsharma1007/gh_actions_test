name: Python Workflow
on:
  push:
    paths:
      - 'data/**'  # Trigger the workflow only when changes are made in the 'data' directory

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Replace 'x' with the desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install package1==1.0.0 package2>=2.1.0
          
      - name: Run Python script
        run: python data/readArabicToHtml.py  # Run the Python script from the 'data' directory
