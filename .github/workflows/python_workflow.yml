name: Python Workflow
on:
  push:
  
jobs:
  build-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # latest commit only

      - name: install python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas
          python -m pip install openpyxl

      - name: convert all text files
        run: |
          cd data
          for file in *.txt; do
            echo $file
            python "${{ github.workspace }}/.github/build_html.py" "$file"
          done
        shell:
          bash
          
      - name: commit any converted text files
        run: |
           git config --local user.email "github-actions[bot]@users.noreply.github.com"
           git config --local user.name "github-actions[bot]"
           git add -A
           git commit -m "convert all text files to html" -a

      - name: push any changes
        uses: ad-m/github-push-action@v0.6.0
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           branch: main
